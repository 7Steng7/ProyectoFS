<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><a href="/inicio"><img src="../../assets/img/logo.png" id="logm"></a></mat-toolbar>
    <mat-nav-list>
        <a mat-list-item href="/juegos"><mat-icon>gamepad</mat-icon>Juegos</a>
        <a mat-list-item href="/guia"><mat-icon>thumbs_up_down</mat-icon>Consejos</a>
        <a mat-list-item href="/noticias"><mat-icon>public</mat-icon>Noticias</a>
        <a mat-list-item href="/artistas"><mat-icon>brush</mat-icon>Artistas</a>
        <a mat-list-item href="/cambios"><mat-icon>wifi_protected_setup</mat-icon>Cambios</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CgameS</span>
    </mat-toolbar>
    <!-- Add Content Here -->
        <!-- Poner los componentes segÃºn link rel -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
